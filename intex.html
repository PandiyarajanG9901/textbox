<style>
body{position: relative;
    justify-items: center;
  width: 90%;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  align-items: center;


}

#text-area {
  width: 100%;
  height: 100px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

#character-counter {
  font-size: 14px;
  color: #666;
  margin-top: 5px;
}

/* Responsive design for laptop */
@media (min-width: 768px) {
  .text-area-container {
    width: 50%;
  }
}

/* Responsive design for phone */
@media (max-width: 767px) {
  .text-area-container {
    width: 80%;
  }
}



</style>



<body class="text-area-container">
    <textarea id="text-area" maxlength="200"></textarea>
    <div id="character-counter">200 characters max</div>
</body>
  
  <script>
    const textArea = document.getElementById('text-area');
  const characterCounter = document.getElementById('character-counter');
  
  textArea.addEventListener('input', updateCharacterCounter);
  
  function updateCharacterCounter() {
    const charactersTyped = textArea.value.length;
    const charactersRemaining = textArea.maxLength - charactersTyped;
    
    characterCounter.textContent = `${charactersTyped}/${textArea.maxLength} characters`;
    
    if (charactersTyped > textArea.maxLength) {
      textArea.value = textArea.value.slice(0, textArea.maxLength);
    }
  }
  

  </script>
